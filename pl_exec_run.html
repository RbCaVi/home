      document.getElementById('source').value = ''; // clear browser cache

      var Module = {

        print: function(text) {
          console.log(text);

    <script type="text/javascript">
      let init = false;
      promiseInitialized.then(() => init = true);

      async function runf() {
        const data = new Uint8Array(await document.getElementById('fileinput').files[0].arrayBuffer());
        document.getElementById('source').value = '';
        run(data);
      }

      async function runp(path) {
        const data1 = new Uint8Array(await (await fetch(path + '.plp')).arrayBuffer());
        document.getElementById('source').value = await (await fetch(path + '.pls')).text();
				const a = prgm(document.getElementById('source').value);
				console.log(a);
				const data = dump(a);
				console.log(data);
				console.log(data1);
				console.log(data.length == data1.length);
				for (let i = 0; i < data.length; i++) {console.log(data[i] == data1[i])}
        run(data);
      }

      function run(data) {
        document.getElementById('output').value = ''; // clear
        const stack = wasmExports.stackSave();
        const ret = wasmExports.stackAlloc(data.length);
        HEAP8.set(data, ret);
        wasmExports.run(ret);
        wasmExports.stackRestore(stack);
      }
    </script>
